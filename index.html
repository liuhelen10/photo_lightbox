<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <script src="assets/js/script.js"></script>
  </head>

  <body>
    <div class="phl pvm xs-pas">
      <div class="search-bar pvm">
        <h1>Flickr Image Search</h1>
        <input type="text" class="btn-or-input" id="search-input" placeholder="Search term"></input>
        <button class="btn-or-input" id="search-btn">Search</button>
      </div>

      <div id="photo-grid"></div>
      <div id="pagination" class="mrxs pvm hide-fully">
        <div class="previous hide-fully">
          <a class="previous-page" href="#">Previous</a>
        </div>
        <div class="page-number">
          <span>Page 1 of 100</span>
        </div>
        <div class="next hide-fully">
          <a class="next-page" href="#">Next</a>
        </div>
      </div>

    <div id="lightbox" class="hide-fully">
      <div class="background"></div>
      <img src="assets/symbols/exit.png" class="exit clickable"/>
      <div class="content">
        <div class="modal">
          <div class="header">
            <h3 class="lightbox-title"></h3>
          </div>
          <div class="modal-content pbl">
            <div class="left clickable">
              <img src="assets/symbols/white_chevron_left.png" class="clickable chevron chevron-left" />
            </div>
            <div class="middle">
              <img src="" class="lightbox-img" alt="" />
            </div>
            <div class="right clickable">
              <img src="assets/symbols/white_chevron_right.png" class="clickable chevron chevron-right" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
